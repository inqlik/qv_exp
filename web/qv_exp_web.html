<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online syntax checker for QlikView chart expressions</title>
    
    <script async type="application/dart" src="qv_exp_web.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="qv_exp_web.css">
  </head>
  <body>
    <h1>Online syntax checker for QlikView chart expressions</h1>
    <textarea id="formula_text" rows="4" cols="120" placeholder="Enter chart expression here"></textarea>
    <button id="parse_expression">Check syntax</button>
    <h3>Result pane:</h3>
    <div id="result"></div>
  </body>
</html>
